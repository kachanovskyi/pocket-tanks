language: node_js
node_js:
- '5'
install:
- npm install
script:
- npm run build
- npm run build
- gulp production
deploy:
  provider: openshift
  user: pibadel@gmail.com
  password:
    secure: 
  app:
    dashboard: tanks
  domain: ssacademy
  skip_cleanup: true
  on: dashboard
  deployment_branch: dashboard
after_success:
  - cd target
  - git init
  - git config --global user.email "travis@localhost.localdomain"
  - git config --global user.name "Travis CI"
  - git add --all
  - git commit -am "Travis change"
