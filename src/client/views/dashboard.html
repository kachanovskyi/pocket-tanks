            <td><button ng-show="user.isOnline === true" type="button" class="btn btn-primary" ng-click="sendInvite(user._id)">Invite</button>
            <button ng-show="user.isOnline === false" type="button" class="btn btn-primary disabled" disabled>Invite</button></td>
