<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
    <script src="/node_modules/angular/angular.js"></script>
    <script src="../controller/app.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <div ng-controller="manageProfileController" class="row">
        <h2></h2>
        <form class="form-horizontal" name="profile">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Name" ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail31" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEmail31" placeholder="Age" ng-model="user.age">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEmail33" placeholder="Your email"
                           ng-readonly="emailStatus" value="Your email will be here!">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Old Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Old Password"
                           ng-model="user.oldPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword31" class="col-sm-2 control-label">New Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword31" placeholder="New Password"
                           ng-model="user.newPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword32" class="col-sm-2 control-label">Confirm New Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword32" placeholder="Confirm New Password"
                           ng-model="user.confirmNewPassword">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-click="saveChanges(user)">Save changes</button>
                    <button type="button" class="btn btn-danger" ng-click="open()">Delete account</button>
                </div>
            </div>


        </form>

    </div>
</div>

</body>
</html>
