
	<div id="chat" class="chat-messages" scroll-glue>
		<div class="chat-message" ng-repeat="x in messages">
			<p class="chat-name-message" ng-model="chat_name_message">
				{{x.chater_name}} : {{x.chater_message}}
			</p>
			<p class="chat-time" ng-model="chat_time">
				{{x.chater_time}}
			</p>
		</div>
	</div>

	<textarea ng-model="inputMessage" placeholder="Type your message"></textarea>

	<input type="button" value="Send" ng-click = "sentEventListener()"/>
