<div class="container">
    <div class="row">
        <div class="profile-form col-md-8 col-md-offset-2">

            <h2 class="text-center" translate="HeadLine"></h2>

            <form class="form-horizontal col-md-6 col-md-offset-3" name="profile">

                <div class="form-group">
                    <label for="inputEmail3" class="control-label" translate="UserName"></label>
                    <div>
                        <input type="text" ng-pattern="/^[a-zA-Z0-9]*$/" class="form-control" id="inputEmail3"
                               placeholder="{{'UserNamePlaceholder' | translate }}"
                               ng-model="user.userName" ng-minlength={{nameMinLength}} ng-maxlength={{nameMaxLength}}
                               name="username">
                    </div>
                    <span class="form-error-message" ng-show="profile.username.$error.pattern" translate = "ErrorUserName1"></span>
                    <span class="form-error-message" ng-show="profile.username.$error.minlength" translate="ErrorUserName2"></span>
                    <span class="form-error-message"
                          ng-show="profile.username.$error.maxlength" translate="ErrorUserName3">
                 </span>
                </div>

                <div class="form-group">
                    <label for="inputEmail31" class="control-label" translate="UserAge"></label>
                    <div>
                        <input type="number" class="form-control" id="inputEmail31" placeholder="{{'UserAgePlaceholder' | translate }}"
                               ng-model="user.userAge"
                               max="100" min="18" name="age">
                    </div>
                    <span ng-show='profile.age.$error.min' translate="ErrorUserAge1"></span>
                    <span ng-show='profile.age.$error.max' translate="ErrorUserAge2"></span>
                </div>
                <div class="form-group">
                    <label for="inputEmail33" class="control-label" translate="UserEmail"></label>
                    <div>
                        <input type="text" class="form-control" id="inputEmail33"
                               ng-readonly="emailStatus" value="{{user.userEmail}}">


                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="control-label" translate="ChangeOldPassword"></label>
                    <div data-ng-class="{'has-error':!profile.password.$valid}">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="{{'UserOldPasswordPlaceholder' | translate }}"
                               ng-model="user.oldPassword" ng-maxlength={{passMaxLength}} ng-minlength={{passMinLength}}
                               name="password">
                    </div>
                    <span class="form-error-message" ng-show="profile.password.$error.minlength" translate="ErrorPassword1"></span>
                    <span class="form-error-message" ng-show="profile.password.$error.maxlength" translate="ErrorPassword2"></span>
                </div>
                <div class="form-group" ng-show="user.oldPassword"
                     data-ng-class="{'has-error':!profile.newpassword.$valid}">
                    <label for="inputPassword31" class="control-label" translate="NewPassword"></label>
                    <div>
                        <input type="password" name="newpassword" class="form-control" id="inputPassword31"
                               placeholder="{{'UserNewPasswordPlaceholder' | translate }}"
                               ng-model="user.newPassword" ng-minlength={{passMinLength}}
                               ng-maxlength={{passMaxLength}}>

                    </div>
                    <span class="form-error-message " ng-show="profile.newpassword.$error.minlength" translate="ErrorPassword1"></span>
                    <span class="form-error-message" ng-show="profile.newpassword.$error.maxlength" translate="ErrorPassword2"></span>
                </div>
                <div class="form-group" ng-show="user.oldPassword"
                     data-ng-class="{'has-error':!profile.confpassword.$valid}">
                    <label for="inputPassword32" class="control-label" translate="ConfirmNewPassword"></label>
                    <div>
                        <input type="password" name="confpassword" class="form-control" id="inputPassword32"
                               placeholder="{{'UserConfirmNewPasswordPlaceholder' | translate }}"
                               ng-model="user.confirmNewPassword" ng-minlength={{passMinLength}}
                               ng-maxlength={{passMaxLength}} match="user.newPassword">
                    </div>
                    <span class="form-error-message" ng-show="profile.confpassword.$error.minlength" translate="ErrorPassword1"></span>
                    <span class="form-error-message" ng-show="profile.confpassword.$error.maxlength" translate="ErrorPassword2"></span>
                    <span class="help-block"
                          data-ng-show="profile.confpassword.$error.match">Passwords do not match</span>
                </div>

                <div class="form-group">
                    <div>

                        <button type="submit" class="btn btn-success col-md-5" ng-click="saveChanges(user)"
                                ng-disabled="" translate="SaveChangesButton">
                        </button>
                        <button type="button" class="btn btn-danger col-md-5 col-md-offset-2" ng-click="deleteUser()" translate="DeleteUserButton">
                        </button>


                    </div>

                </div>


            </form>
            <div id="avatarBlock">
                <img ng-src="{{selectedImg}}" class="avatarImg" ng-model="user.userImg">
            </div>
            <button type="button" class="btn btn-primary pull-right avatarButton" ng-click="changeAvatar()" translate="ChangePhotoButton">
            </button>
            <button type="button" class="btn btn-primary pull-right avatarButton" ng-click="changeLanguage('ukr')">Change to UKR
            </button>
            <button type="button" class="btn btn-primary pull-right avatarButton" ng-click="changeLanguage('eng')">Change to ENG
            </button>

        </div>
    </div>
</div>
