<div>
<h1 translate="UploadPhoto"></h1>
<form name="upload_form">

    <input
            type="file"
            ngf-select
            ng-model="file"
            name="file"
            ngf-pattern="'image/*'"
            accept="image/*"
            ngf-max-size="20MB"
    />
    <img id="uploadImg" ng-show="!!file" ngf-thumbnail="file"/>
    <i ng-show="upload_form.file.$error.required">*required</i><br>
    <i ng-show="upload_form.file.$error.maxSize">File too large
        {{file.size / 1000000|number:1}}MB: max 20M</i>


        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="submit()" translate="YesButton"></button>
            <button class="btn btn-warning" type="button" ng-click="cancel()" translate="NoButton"></button>
        </div>
</form>
</div>
