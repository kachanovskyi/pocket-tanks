<div class="dashboard">
    <div class="page-header">
      <h1 translate="Users"></h1>
    </div>
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <th translate="Status"></th>
            <th translate="DashboardName"></th>
            <th translate="Invite"></th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | orderBy: '-isOnline'">
                <td class="status">
                    <span class="{{user.isOnline}}"  ng-show="user.isOnline === true" translate="Online"></span>
                    <span class="{{user.isOnline}}" ng-show="user.isOnline === false" translate="Offline"></span>
                </td>
                <td>{{user.userName}}</td>
                <td><button ng-show="user.isOnline === true" type="button" class="btn btn-primary" ng-click="sendInvite(user._id)" translate="ButtonInvite"></button>
                <button ng-show="user.isOnline === false" type="button" class="btn btn-primary disabled" disabled translate="ButtonInvite"></button></td>
            </tr>
        </tbody>
    </table>
</div>
