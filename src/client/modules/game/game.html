<div class="outer">
    <div class="left-col">  
        <div class="canvas-wrap">      
            <canvas id="myCanvas" width="800" height="440">
                Sorry, <strong>CANVAS</strong> is not supported by your browser. Get a more recent one to play this game!
            </canvas>
            <div class="overlay">
                <h1 class="player1">player 1</h1>
                <h1 class="player2">player 2</h1>
            </div>
        </div>
        <div class="navigation">
            <div class="topleft">&raquo;</div>
            <div class="downleft">&laquo;</div>
            <div class="topright">&raquo;</div>
            <div class="downright">&laquo;</div>
            <div class="velocity-block">125</div>
            <div class="push-block"></div>
            <div class="angle-block">60</div>
            <div class="velocity-text">v e l o c i t y</div>
            <div class="push-text">p u s h !</div>
            <div class="angle-text">a n g l e</div>
        </div>
    </div>
    
    <div class="right-col">
        <div class="chat">
            <input type="text" class="chat-name" placeholder="Enter your name" />
            <div class="chat-messages"></div>
            <textarea placeholder="Type your message"></textarea>
            <div class="chat-status">Status: <span>Idle</span></div>
        </div>
    </div>
</div>
