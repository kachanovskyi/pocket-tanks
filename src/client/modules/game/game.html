<div class="outer">
    <div class="left-col">  
        <div class="canvas-wrap">      
            <canvas id="myCanvas" width="800" height="410">
                Sorry, <strong>CANVAS</strong> is not supported by your browser. Get a more recent one to play this game!
            </canvas>
            <div class="overlay">
                <h1 class="player1">player 1</h1>
                <h1 class="player2">player 2</h1>
            </div>
        </div>
        <div class="navigation">
            <div class="topleft" id="morePower">&raquo;</div>
            <div class="downleft" id="lessPower">&laquo;</div>
            <div class="topright" id="moreAngle">&raquo;</div>
            <div class="downright" id="lessAngle">&laquo;</div>
            <div class="power-block" id="power">125</div>
            <div class="fire-block" id="fire"></div>
            <div class="angle-block" id="angle">60</div>
            <div class="power-text">p o w e r</div>
            <div class="fire-text">f i r e</div>
            <div class="angle-text">a n g l e</div>
        </div>
    </div>
