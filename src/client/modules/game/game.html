<div class="outer">
    <div class="left-col">  
        <div class="canvas-wrap">      
            <canvas id="myCanvas" width="800" height="440">
                Sorry, <strong>CANVAS</strong> is not supported by your browser. Get a more recent one to play this game!
            </canvas>
            <div class="overlay">
                <h1 class="player1">Player 1</h1>
                <h1 class="player2">Player 2</h1>
            </div>
        </div>

        <div class="navigation">
            <div class="topleft"></div>
            <div class="downleft"></div>
            <div class="topright"></div>
            <div class="downright"></div>
        </div>

    </div>



    <div class="right-col">
        <div class="chat">
            <input type="text" class="chat-name" placeholder="Enter your name" />
            <div class="chat-messages"></div>
            <textarea placeholder="Type your message"></textarea>
            <div class="chat-status">Status: <span>Idle</span></div>
        </div>
    </div>
</div>
