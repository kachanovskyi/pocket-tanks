<div class="container-fluid">
    <div class="row">
        <div class="form">
            <h2 class="form-header">Login</h2>
            <form name="login_form" method="post" ng-submit="login(user)">
                <div class="form-group">
                    <div>
                        <label for="inputEmail">User name:</label>
                        <input name="username" type="text" class="form-control" id="inputEmail"
                               placeholder="Username" ng-model="user.name" ng-required="true">
                        </br>
                    </div>

                    <div>
                        <label for="inputPassword" class="">Password:</label>
                        <input name="password" type="password" class="form-control" id="inputPassword"
                               placeholder="Password" ng-model="user.password" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary center-block form-submitB-margin"
                                ng-disabled='login_form.$invalid'>Submit</button>
                </div>
                </form>
        </div>
    </div>
</div>
